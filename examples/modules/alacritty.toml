# Alacritty Terminal Emulator
# https://github.com/alacritty/alacritty

name = "alacritty"
description = "Alacritty terminal emulator with Material You colors"
binary = "alacritty"
priority = 100

[output]
path = "~/.config/alacritty/lmtt-colors.yml"
format = "yaml"

[template]
content = """
# LMTT Generated Colors - {{mode}} mode
# This file is automatically generated by LMTT

colors:
  primary:
    background: '{{surface}}'
    foreground: '{{on_surface}}'
  
  cursor:
    text: '{{surface}}'
    cursor: '{{primary}}'
  
  selection:
    text: '{{on_primary_container}}'
    background: '{{primary_container}}'
  
  normal:
    black:   '{{outline}}'
    red:     '{{error}}'
    green:   '{{primary}}'
    yellow:  '{{secondary}}'
    blue:    '{{tertiary}}'
    magenta: '{{secondary}}'
    cyan:    '{{tertiary}}'
    white:   '{{on_surface}}'
  
  bright:
    black:   '{{outline_variant}}'
    red:     '{{error}}'
    green:   '{{primary}}'
    yellow:  '{{secondary}}'
    blue:    '{{tertiary}}'
    magenta: '{{secondary}}'
    cyan:    '{{tertiary}}'
    white:   '{{on_surface}}'
"""

[reload]
command = "touch ~/.config/alacritty/alacritty.yml"
timeout = 5000

[setup]
config_file = "~/.config/alacritty/alacritty.yml"
include_line = "import:\n  - ~/.config/alacritty/lmtt-colors.yml"
description = "Import LMTT colors into Alacritty config"
